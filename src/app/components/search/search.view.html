<section class="search-box">
  <h1>Search Profiles</h1>
  <hr>
  <form>
    <label for="username">Username</label>
    <input type="text" ng-model="search.username" id="username" placeholder="benwyatt15">
    <label for="email">Username</label>
    <input type="email" ng-model="search.email" id="email" placeholder="benwyatt15@gmail.com">
    <label for="gender">Gender</label>
    <select ng-model="search.gender" id="gender">
      <option value="" selected>-- Gender --</option>
      <option value="0">Guy</option>
      <option value="1">Gal</option>
      <option value="2">Androgynous</option>
      <option value="3">Doesn't Say</option>
    </select>
    <label for="age-low">Age</label>
    <span class="nullable">
      <select id="age-low" ng-model="AgeLow" ng-options="age for age in ages">
        <option value="">-- Low --</option>
      </select>
    </span>
    <span> to </span>
    <span class="nullable">
      <select ng-model="AgeHigh" ng-options="age for age in ages">
        <option value="">-- High --</option>
      </select>
    </span>
    <p>Search Type</p>
    <label>
      <input type="radio" ng-model="searchType" value="">
        Any of the above can match
    </label>
    <label>
      <input type="radio" ng-model="searchType" value="strict">
      All of the above must match
    </label>
  </form>
</section>
